version: '3'

services:
  projetopg:
    image: postgres:alpine
    ports:
      - '5432:5432'
    container_name: 'projetopg'
    restart: always
    volumes:
      - projetopg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

volumes:
  projetopg-data:
